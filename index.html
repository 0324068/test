<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js></script>
    <script src="./action.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./apple.jpg" alt="">
        </div>
        <div class="form">
            <div class="time">倒數時間:</div>
            <span class="name">商品名稱:蘋果</span>
            <span class="amount"></span>
            <input type="button" value="購買" class="button">
            <input type="button" value="停售" class="stop">
        </div>
        <span class="preorder"></span>
        <div class="box">
            <div class="action">我要購買</div>
            <span class="close">✕</span>
            <span class="reduce">-</span>
            <span class="sum"></span>
            <span class="add">+</span>
            <div class="confirm">確定</div>
        </div>
    </div>
    
</body>
</html>
